<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alexandria">
    <title>Fake Store API</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Alexandria', sans-serif;
        }

        h1 {
            font-size: xx-large;
            text-align: center;
            margin: 0 auto;
        }

        .contenedor {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .formulario {
            width: 80%;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            padding: 50px;
            box-shadow: 10px 10px 10px #7c7e8b;
            overflow: auto;
            border: 1px dashed black;

        }

        .formulario>* {
            margin: 10px;
            padding: 10px;
        }

        input,
        label {
            font-size: 1.5em;
        }

        button {
            background-color: #373841;
            font-size: x-large;
            height: 60px;
            width: 25%;
            border-radius: 20px;
            color: white;
            margin-left: 2%;
            margin-top: 1%;
        }
        button:hover {
            background-color: #545662;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <div class="formulario">
            <h1>Fake Store API</h1>
            <label for="codProducto">C贸digo producto:</label>
            <input min="1" type="number" name="codProducto" id="codProducto" value="1">
            <br>
            <label for="botones">Acci贸n:</label>
            <button id="btn-producto">Obtener producto</button>
            <button id="btn-todos">Ver todos</button>
            <div id="resultados">
                <!-- Aqui cargaremos los resultados-->
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#btn-producto').click(function () {
                var codProducto = $('#codProducto').val();

                $.get(`https://fakestoreapi.com/products/${codProducto}`, function (data) {
                    var producto = `<h2>Producto: ${data.title}</h2>
                                    <p><strong>Descripci贸n:</strong> ${data.description}</p>
                                    <p><strong>Precio:</strong> $${data.price}</p>
                                    <img src="${data.image}" alt="${data.title}" style="width: 200px;">`;
                    $('#resultados').html(producto);

                }).fail(function () {
                    $('#resultados').html('<p>Hubo un error al obtener el producto. Intenta de nuevo.</p>');
                });
            });

            $('#btn-todos').click(function () {
                $.get('https://fakestoreapi.com/products', function (data) {
                    var productosHTML = '<h2>Todos los productos:</h2>';
                    data.forEach(function (producto) {
                        productosHTML += `<div>
                                            <h3>${producto.title}</h3>
                                            <p><strong>Descripci贸n:</strong> ${producto.description}</p>
                                            <p><strong>Precio:</strong> ${producto.price}</p>
                                            <img src="${producto.image}" alt="${producto.title}" style="width: 100px;">
                                        </div>`;
                    });
                    $('#resultados').html(productosHTML);

                }).fail(function () {
                    $('#resultados').html('<p>Hubo un error al obtener los productos. Intenta de nuevo.</p>');
                });
            });
        });

    </script>
</body>

</html>

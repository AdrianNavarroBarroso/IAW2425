<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil Personal</title>
        <link rel="icon" type="image/jpg" href="./IMÁGENES/katana.png"/>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-image: url('./IMÁGENES/fondonegro.jpg');
                background-size: cover; 
                background-position: center;
                background-repeat: no-repeat;
                color: #fff;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
            }
    
            .foto_perfil {
                border-radius: 50%;
                width: 200px;
                height: 200px;
                object-fit: cover;
                border: 3px solid #fff;
            }
    
            .descripcion {
                text-align: center;
                margin-bottom: 20px;
                font-size: 18px;
                width: 80%;
                margin: 10px 0px 40px;
            }
    
            .redes_sociales a {
                text-decoration: none;
                color: white;
                background-color: #9c9c9c;
                padding: 10px 50px;
                margin: 5px;
                border-radius: 5px;
                font-size: 16px;
                display: flex;
                flex-direction: row;
            }

            .icono_github {
                width: 40px;
                height: auto;
            }
    
            .redes_sociales a:hover {
                background-color: #555;
            }

        </style>
    </head>
    <body>
    
        <img src="./IMÁGENES/GatoMirada.gif" alt="Foto de Perfil" class="foto_perfil">
    
        <h1>Adrián Navarro</h1>

        <p class="descripcion">
            Hola, soy un alumno más de IAW. <br> 
            Dejo por aquí un enlace a mi GitHub, donde iré subiendo <br>
            avances en las tareas del curso.
        </p>
    
        <div class="redes_sociales">
            <a href="https://github.com/AdrianNavarroBarroso/IAW2425" target="_blank">
                <img src="./IMÁGENES/signo-de-github.png" alt="GitHub" class="icono_github">
            </a>
        </div>
    
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diálogo modal</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#dialogo" ).dialog({
        resizable: false,
        height: "auto",
        width: 400,
        modal: true,
        buttons: {
          "Borrar elementos": function() {
            $("#elementos").empty();
            $( this ).dialog( "close" );
          },
          "Cancelar": function() {
            $( this ).dialog( "close" );
          }
        }
      });
    } );
    </script>
</head>

<body>
   
  <div id="dialogo" title="¿Borrar los elementos?">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Estos elementos se borrarán de manera permanente. ¿Estás segurx?</p>
  </div>
   
  <p id="elementos">Sed vel diam id libero <a href="https://example.com">rutrum convallis</a>. Donec aliquet leo vel magna. Phasellus rhoncus faucibus ante. Etiam bibendum, enim faucibus aliquet rhoncus, arcu felis ultricies neque, sit amet auctor elit eros a lectus.</p>
     
</body>
</html>
